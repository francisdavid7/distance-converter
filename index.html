<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Distance Converter</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
</head>
<body>

   <h1>Miles to kilometers converter</h1>

   <div class="container top">
      <p>Type in a number of miles and click the button to convert the distance to kilometers.</p>

      <form id="convert">
         <input type="text" name="distance" id="distance" placeholder="distance">
         <input type="submit" name="convertdist" id="distance" value="Convert Distance">
      </form>
   </div>

   <div class="container bottom" id="answer">
      <h2 class="invisible">Anser Goes Here</h2>
   </div>

   <p class="guide">Press the "K" Key to switch to Kilometers Conversion & the "M" Key to switch to Miles Conversion</p>
   
</body>
</html>
